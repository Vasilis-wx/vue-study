<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给组件添加原生事件</title>
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <child @click.native="handleClick"></child>后面加native就可以了
</div>

<script>
    Vue.component('child',{
        template : '<div >child</div>'
    });

    var vm = new Vue({
        el: "#app",
        methods: {
            handleClick: function f() {
                alert("child");
            }
        }
    })
</script>
</body>
</html>
