<!DOCTYPE html>
<html lang="en" xmlns:v-bind="">
<head>
    <meta charset="UTF-8">
    <title>插槽（slot）</title>
    <!--<script src="../vue.js"></script>-->
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <child >
        <p slot="header">header</p>
        <p slot="footer">footer</p>
    </child>
</div>


<script>

    Vue.component('child', {
        template: `<div>
                        <slot name="header"></slot>
                        <p>hello</p>
                        <slot name="footer"></slot>
                    </div>`
    });

    var app = new Vue({
        el: '#app'
    })

</script>
</body>
</html>
