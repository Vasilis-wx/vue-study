<!DOCTYPE html>
<html lang="en" xmlns:v-bind="">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽</title>
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <child>
        <template slot-scope="props">
            <h1>{{props.item2}}</h1>
        </template>
    </child>
</div>


<script>

    Vue.component('child', {
        data: function(){
          return {
              list: [1,2,3,4,5]
          }
        },
        template: `<div>
                        <ul>
                            <slot v-for="item of list" :item2="item"></slot>
                        </ul>
                    </div>`
    });

    var app = new Vue({
        el: '#app'
    })

</script>
</body>
</html>
