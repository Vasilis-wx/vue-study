<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象列表渲染</title>
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <div v-for="(item,key,index) in userInfo">
        {{item}}--{{key}}--{{index}}
    </div>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            userInfo: {
                name: "wang xin",
                age: "19",
                sex: "男"
            }
        }
    })
</script>
</body>
</html>
