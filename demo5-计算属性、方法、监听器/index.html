<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">{{fullName + ' ' + age}}</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            firstName: "wang",
            lastName: "xin",
            fullName: "wang xin",
            age : 28
        },
        /* 计算属性 有缓存 性能更高（推荐使用）*/
        // computed: {
        //     fullName : function () {
        //         console.info('重新计算了')
        //         return this.firstName + " " + this.lastName;
        //     }
        // },
        /* 方法 没有缓存 */
        // methods: {
        //     fullName : function () {
        //         console.info('重新计算了')
        //         return this.firstName + " " + this.lastName;
        //     }
        // },
        /* 监听 */
        watch: {
            firstName : function () {
                console.info('重新计算了');
                this.fullName = this.firstName + " " + this.lastName;
            },
            lastName : function () {
                console.info('重新计算了');
                this.fullName = this.firstName + " " + this.lastName;
            }
        }
    })
</script>
</body>
</html>
